{% include 'header.html' %}

<div class="card">
<p><a href='insertsong'><button type="button">Insert song</button></a></p>


<table>
    <tr>
    <th id="button">View</th>
    <th>Title</th>
    <th>Artist(s)</th>
    <th>Genre</th>
    <th>Key</th>
    <th>BPM</th>
    <th>ISRC</th>
    <th id="button">Update</th>
    <th id="button">Delete</th>
    </tr>
    {% for song in songs %}
    <tr>
        <td id="button">
            <a href="songs?song_id={{song.song_id}}"><button type="button">View</button></a>
        </td>
        <td>
            {{song.title}}
        </td>
        <td>
            {% for artist in song.artists %}
            <a href="artists?artist_id={{artist.artist_id}}">{{artist.name}}</a><br/>
            {% endfor %}
        </td>
        <td>
            {{song.genre}}
        </td>
        <td>
            {{song.key}}
        </td>
        <td>
            {{song.bpm}}
        </td>
        <td>
            {{song.ISRC}}
        </td>        
        <td id="button">
            <a href="update?song_id={{song.song_id}}">
                <button type="button">Update</button>
            </a>
        </td>
        <td id="button">
            <a href="delete?song_id={{song.song_id}}" onclick="return confirm('Delete {{song.title}}?')">
                <button type="button">Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
</div>

{% include 'footer.html' %}
