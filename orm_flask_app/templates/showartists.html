{% include 'header.html' %}

<div class="card">
<p><a href='insertartist'><button type="button">Insert artist</button></a></p>

<table>
    <tr>
    <th id="button">View</th>
    <th>Name</th>
    <th>Nationality</th>
    <th>Genre</th>
    <th id="button">Update</th>
    <th id="button">Delete</th>
    </tr>
    {% for artist in artists %}
    <tr>
        <td id="button">
            <a href="artists?artist_id={{artist.artist_id}}"><button type="button">View</button></a>
        </td>
        <td>
            {{artist.name}}
        </td>
        <td>
            {{artist.nationality}}
        </td>
        <td>
            {{artist.genre}}
        </td>     
        <td id="button">
            <a href="update?artist_id={{artist.artist_id}}">
                <button type="button">Update</button>
            </a>
        </td>
        <td id="button">
            <a href="delete?artist_id={{artist.artist_id}}" onclick="return confirm('Delete {{artist.name}}?')">
                <button type="button">Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
</div>
{% include 'footer.html' %}
